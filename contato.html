    <h1>Entre em Contato comigo</h1>
    <form action="contato.php" method="POST" id="info">
        <fieldset>
            <legend>Seus Dados</legend>

            <label>Nome Completo:</label>
            <input type="text" name="nome" required autocomplete="on" autofocus><br>

            <label>Telefone + DDD:</label>
            <input type="tel" name="telefone" placeholder=" Ex: (DDD) + 98536-8734" maxlength="11" required><br>

            <label>E-mail:</label>
            <input type="email" name="email" placeholder="seuemail@email.com" autofocus required><br>

            <label>Motivos para Contato:</label><br>
            <select name="motivos" id="selecionar">
                <optgroup>
                    <option value="para conversa">Para Conversa</option>
                    <option value="para sugestao">Para Sugestão</option>
                    <option value="para algun trabalho freelancer">Para algun Trabalho Freelancer</option>
                    <option value="voce viu algo no site errado">Você viu Algo no Site Errado?</option>
                    <option value="para alguma ajuda especifica">Para alguma Ajuda Especifica?</option>
                </optgroup>
            </select><br><br>
            <label>Infromação Extra:</label><br>
            <textarea name="sugestoes" rows="10" cols="35" spellcheck="true" maxlength="250" placeholder="Sua opnião é muito importante..."></textarea><br><br>
            <button type="submit" name="enviar" value="Enviar">Enviar</button>
            <button type="reset" name="limpar" value="limpar formulario">Limpar</button>
        </fieldset>
    </form>
